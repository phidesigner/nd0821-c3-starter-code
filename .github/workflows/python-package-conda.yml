name: Python Package using Conda

on:
  workflow_dispatch:
#   push:
#     branches:
#       - main

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy: 
      max-parallel: 5

    steps:
      - uses: actions/checkout@v4
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: 3.12.8
          environment-file: environment.yml
          activate-environment: API
          auto-activate-base: false

      - name: Lint with flake8
        run: |
          flake8 starter/hello.py starter/tests/test_hello.py --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 starter/hello.py starter/tests/test_hello.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Test with pytest
        run: |
          pytest starter/tests/test_hello.py